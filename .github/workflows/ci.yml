name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup ShellSpec
        run: npm run setup:test

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run lint and tests
        run: npm run test:all
